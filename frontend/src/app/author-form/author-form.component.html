
<form [formGroup]="authorFormGroup" class="author-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="name">
    <mat-hint align="end">The name of the author</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Vorname" formControlName="vorname">
    <mat-hint align="end">The Vorname of the author</mat-hint>
  </mat-form-field>
  <app-date placeholder="Geburtsdatum" formControlName="geburtsdatum" hint="Geburtsdatum des Buchs"
            [required]="true"></app-date>

  <mat-form-field>
    <input matInput type="text" placeholder="eyecolour" formControlName="eyecolour">
    <mat-hint align="end">The eyecolour of the author</mat-hint>
  </mat-form-field>

  <br>
  <mat-checkbox formControlName="renowned">renowned</mat-checkbox>
  <br/>


  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!authorFormGroup.valid" (click)="createAuthor()">
      <span *ngIf="!authorFormGroup.controls.id.value">Create</span>
      <span *ngIf="authorFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
